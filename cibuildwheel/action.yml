name: cibuildwheel for manylinux
description: 'Runs cibuildwheel to build manylinux wheels'

inputs:
  package-dir:
    required: true
    type: string

runs:
  using: composite
  steps:
    - name: Run cibuildwheel
      run: ${GITHUB_ACTION_PATH}/cibuildwheel.sh "${{ inputs.package-dir }}"
      shell: bash
